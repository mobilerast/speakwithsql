<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak with SQL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      background: linear-gradient(120deg, #f6f8fc 0%, #e9eafc 100%);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .chat-container {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 10px 36px rgba(44,62,80,0.13);
      width: 100%;
      max-width: 520px;
      min-height: 70vh;
      margin: 32px 0 24px 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1.5px solid #e2e8f0;
    }
    header {
      background: #f7f9fc;
      padding: 18px 0 6px 0;
      border-bottom: 1px solid #e2e8f0;
    }
    .chat-title {
      font-size: 2.1rem;
      font-weight: 700;
      color: #23272f;
      margin: 0;
      letter-spacing: -1px;
    }
    .chat-desc {
      font-size: 1.08rem;
      color: #4a5568;
      margin-top: 4px;
    }
    .dialect-row {
      background: #f7f9fc;
      padding: 10px 0 0 0;
      text-align: center;
      border-bottom: 1px solid #e2e8f0;
    }
    .dialect-row label {
      font-size: 1rem;
      color: #2d3748;
      margin-right: 8px;
    }
    .dialect-row select {
      padding: 6px 16px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 1rem;
      background: #fff;
      color: #2d3748;
      outline: none;
      transition: border 0.2s;
    }
    .chat-window {
      background: #f8fafc;
      flex: 1;
      overflow-y: auto;
      padding: 28px 18px 16px 18px;
      font-size: 1.08rem;
      color: #333;
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-height: 320px;
      max-height: 440px;
    }
    .message {
      max-width: 92%;
      word-break: break-word;
      display: flex;
      align-items: flex-end;
      margin-bottom: 2px;
      gap: 10px;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e2e8f0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      font-weight: 600;
      color: #3182ce;
      flex-shrink: 0;
      box-shadow: 0 2px 8px rgba(44,62,80,0.04);
    }
    .user {
      flex-direction: row-reverse;
    }
    .user .avatar {
      background: linear-gradient(135deg, #3182ce 60%, #2563eb 100%);
      color: #fff;
    }
    .bubble {
      padding: 14px 22px;
      border-radius: 22px;
      font-size: 1.08rem;
      line-height: 1.6;
      box-shadow: 0 2px 8px rgba(44,62,80,0.04);
      display: inline-block;
      position: relative;
      min-width: 40px;
      min-height: 24px;
      transition: background 0.2s;
    }
    .user .bubble {
      background: linear-gradient(135deg, #3182ce 60%, #2563eb 100%);
      color: #fff;
      border-bottom-right-radius: 8px;
      margin-left: auto;
    }
    .bot .bubble {
      background: #f1f3f7;
      color: #2d3748;
      border-bottom-left-radius: 8px;
      margin-right: auto;
    }
    .input-row {
      display: flex;
      gap: 0;
      padding: 18px 18px 18px 18px;
      background: #fff;
      border-top: 1px solid #e2e8f0;
    }
    .chat-input {
      flex: 1;
      padding: 14px 18px;
      border-radius: 18px 0 0 18px;
      border: 1.5px solid #cbd5e1;
      font-size: 1.12rem;
      outline: none;
      background: #f8fafc;
      border-right: none;
    }
    .chat-input:focus {
      border: 1.5px solid #3182ce;
      border-right: none;
    }
    .send-btn {
      background: linear-gradient(135deg, #3182ce 60%, #2563eb 100%);
      color: #fff;
      border: none;
      border-radius: 0 18px 18px 0;
      padding: 0 32px;
      font-size: 1.12rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(44,62,80,0.04);
      height: 48px;
      border-left: 1.5px solid #cbd5e1;
    }
    .send-btn:hover {
      background: linear-gradient(135deg, #2563eb 60%, #3182ce 100%);
      box-shadow: 0 4px 16px rgba(44,62,80,0.10);
    }
    footer {
      background: #f7f9fc;
      padding: 14px 0 8px 0;
      border-top: 1px solid #e2e8f0;
      text-align: center;
      font-size: 0.98rem;
      color: #7b8794;
    }
    footer a {
      color: #3182ce;
      text-decoration: none;
      font-weight: 500;
    }
    @media (max-width: 700px) {
      .chat-container {
        max-width: 100vw;
        min-height: 100vh;
        margin: 0;
        border-radius: 0;
      }
      .chat-window {
        min-height: 200px;
        max-height: 60vh;
      }
      header, footer {
        padding-left: 4vw;
        padding-right: 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <div class="chat-title">SpeakWithSQL</div>
      <div class="chat-desc">Natural Language to SQL Demo</div>
    </header>
    <div class="dialect-row">
      <label for="dialectSelect">SQL Dialect:</label>
      <select id="dialectSelect">
        <option value="SQLite">SQLite</option>
        <option value="PostgreSQL">PostgreSQL</option>
        <option value="MySQL">MySQL</option>
        <option value="MSSQL">MSSQL</option>
      </select>
    </div>
    <div class="chat-window" id="chatWindow"></div>
    <form class="input-row" id="chatForm" autocomplete="off">
      <input type="text" id="chatInput" class="chat-input" placeholder="Type your message..." required />
      <button type="submit" class="send-btn">Send</button>
    </form>
    <footer>
      <div>Powered by <a href="https://rastmobile.com/en/services/ai-server-llm-services" target="_blank">Rast Mobile AI Solutions</a></div>
      <div style="margin-top:4px;">
        <a href="https://github.com/mobilerast/speakwithsql" target="_blank">Give a star on GitHub</a> |
        Contact: <a href="mailto:mehmet.alp@rastmobile.com">mehmet.alp@rastmobile.com</a>
      </div>
    </footer>
  </div>
  <script>
    const chatWindow = document.getElementById('chatWindow');
    const chatForm = document.getElementById('chatForm');
    const chatInput = document.getElementById('chatInput');

    function appendMessage(text, sender) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${sender}`;
      // Avatar
      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = sender === 'user' ? 'U' : 'S';
      msgDiv.appendChild(avatar);
      // Bubble
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.textContent = text;
      msgDiv.appendChild(bubble);
      chatWindow.appendChild(msgDiv);
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    const dialectSelect = document.getElementById('dialectSelect');
    chatForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      const dialect = dialectSelect.value;
      if (!message) return;
      appendMessage(message, 'user');
      chatInput.value = '';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, dialect })
        });
        const data = await res.json();
        appendMessage(data.reply, 'bot');
      } catch (err) {
        appendMessage('Error: Could not reach server.', 'bot');
      }
    });
  </script>
</body>
</html>
